<html>
<title>SideBar Menu</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <input type="checkbox" id="menu">
    <nav>
        <label>Logo</label>
        <ul>
            <li><a href="#">Logout</a></li>
        </ul> <label for="menu" class="menu-bar"> <i class="fa fa-bars"></i> </label>
    </nav>
    <div class="side-menu">
        <a href="#"><i class="fa fa-user"></i><span>Employee Details</span></a>
        <a href="#"><i class="fa fa-envelope"></i>
            <span data-bs-toggle="modal" data-bs-target="#Employee">
                <!-- <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#Employee"> -->
                Add Employee
                <!-- </button> -->
            </span>
        </a>
        <a href="#"><i class="fa fa-shopping-basket"></i><span>Fetching</span></a>
        <a href="#"><i class="fa fa-sellsy"></i><span data-bs-toggle="modal" data-bs-target="#Import">Import Data</span></a>
        <a href="#"><i class="fa fa-ban"></i><span>view profile</span></a>
        <!-- <a href="#"><i class="fa fa-cog"></i><span>Setting</span></a> -->
        <a href="#" class="Logout"><span>Logout</span></a>
    </div>
    <div class="data">
        <!-- Add Employee form  -->
        <div class="modal fade" id="Employee" tabindex="-1" aria-labelledby="EmployeeLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="EmployeeLabel">Add Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Employee Id">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Employee First name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Employee last  name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Employee Contact">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="" placeholder="password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Employee Base Location">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Employee Report to">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Import data  -->
        <div class="modal fade" id="Import" tabindex="-1" aria-labelledby="ImportLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ImportLabel">Upload File</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="file" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
