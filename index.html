<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <title>Collapsible sidebar using Bootstrap 3</title> -->

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="index_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
        <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Bootstrap Sidebar</h3>
                <strong>BS</strong>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#">
                        <i class="	glyphicon glyphicon-user"></i>
                        Employee details
                    </a>

                    <a href="#">
                        <i class="fa fa-male"></i>
                        <span data-toggle="modal" data-target="#exampleModalLong">Add Employee</span>
                    </a>
                    <a href="#">
                        <i class="fa fa-bar-chart"></i>
                        <span data-toggle="modal" data-target="#fatching">Fatching</span>
                    </a>
                    <a href="#">
                        <i class="fa fa-file-text"></i>
                        <span data-toggle="modal" data-target="#Import">Import Data</span>
                    </a>
                    <a href="#">
                        <i class="fa fa-bar-chart"></i>
                        <span data-toggle="modal" data-target="#Profile">View Profile</span>
                    </a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li><a href="#" class="download">Download source</a>
                </li>
                <li><a href="#" class="article">Back to article</a></li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <!-- <span>Toggle Sidebar</span> -->
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                Launch demo modal
            </button> -->

            <!-- Impoer Modal -->
            <div class="modal fade" id="Import" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="file" class="form-control" id="" placeholder="Employee Report to">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
<!--           Add Employee Model-->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee Id">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee First name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee last  name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee Contact">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="" placeholder="password">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee Base Location">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee Report to">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
<!--            Fatching model-->
            <div class="modal fade" id="fatching" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Fatch Data</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Enter Center code">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Filter Key">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="" placeholder="Number Of Rows">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Enter data column ypu want">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
