    <title>Collapsible sidebar using Bootstrap 3</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Bootstrap Sidebar</h3>
                <strong>BS</strong>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#">
                        <i class="	glyphicon glyphicon-user"></i>
                        Employee details
                    </a>

                    <a href="#">
                        <i class="glyphicon glyphicon-briefcase"></i>
                        <span data-toggle="modal" data-target="#exampleModalLong">Add Employee</span>
                    </a>
                    <a href="#">
                        <i class="glyphicon glyphicon-duplicate"></i>
                        <span data-toggle="modal" data-target="#fatching">Fatching</span>
                    </a>
                    <a href="#">
                        <i class="glyphicon glyphicon-duplicate"></i>
                        <span data-toggle="modal" data-target="#Import">Import Data</span>
                    </a>
                    <a href="#">
                        <i class="glyphicon glyphicon-duplicate"></i>
                        <span data-toggle="modal" data-target="#Profile">View Profile</span>
                    </a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li><a href="#" class="download">Download source</a>
                </li>
                <li><a href="#" class="article">Back to article</a></li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <!-- <span>Toggle Sidebar</span> -->
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee Id">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee First name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee last  name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee Contact">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="" placeholder="password">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee Base Location">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="" placeholder="Employee Report to">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
