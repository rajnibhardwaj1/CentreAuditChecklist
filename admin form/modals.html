<!DOCTYPE html>
<html>

<head>
    <title> modals in bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Employee">
        Add Employee
    </button>

    <!-- Modal -->
    <div class="modal fade" id="Employee" tabindex="-1" aria-labelledby="EmployeeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="EmployeeLabel">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Employee Id">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Employee First name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Employee last  name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Employee Contact">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Employee First name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="" placeholder="password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Employee Base Location">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Employee Report to">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
